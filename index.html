<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="/src/css/index.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-6xl w-full flex flex-col">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Chess Game</h1>
        
        <div class="flex flex-col lg:flex-row gap-6 mb-6">
            <!-- Game Info Panel -->
            <div class="lg:w-64 space-y-4">
                <!-- Current Player -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h2 class="text-sm font-semibold text-gray-600 mb-2">Current Player</h2>
                    <div id="current-player" class="text-2xl font-bold">White</div>
                </div>

                <!-- Game Status -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h2 class="text-sm font-semibold text-gray-600 mb-2">Game Status</h2>
                    <div id="game-status" class="text-lg font-medium text-gray-800">In Progress</div>
                </div>

                <!-- Captured Pieces -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h2 class="text-sm font-semibold text-gray-600 mb-2">Captured Pieces</h2>
                    <div class="space-y-2">
                        <div>
                            <span class="text-xs text-gray-500">White captured:</span>
                            <div id="captured-white" class="flex flex-wrap gap-1 mt-1"></div>
                        </div>
                        <div>
                            <span class="text-xs text-gray-500">Black captured:</span>
                            <div id="captured-black" class="flex flex-wrap gap-1 mt-1"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chess Board -->
            <div class="flex-1 flex justify-center">
                <div id="chess-board" class="grid grid-cols-8 border-4 border-gray-800 shadow-lg">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Move History Panel -->
        <div class="bg-gray-50 rounded-lg p-4 border-t">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-sm font-semibold text-gray-600">Move History</h2>
                <div class="flex gap-2">
                    <button id="history-back" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
                        ← Back
                    </button>
                    <button id="history-forward" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
                        Next →
                    </button>
                    <button id="history-current" class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
                        Go to Current
                    </button>
                </div>
            </div>
            <div id="history-list" class="flex flex-wrap gap-2 max-h-32 overflow-y-auto">
                <span class="text-xs text-gray-500">No moves yet</span>
            </div>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
