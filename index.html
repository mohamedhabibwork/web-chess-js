<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Premium Chess Game - Experience chess with stunning glassmorphism design and smooth animations">
    <title>♔ Premium Chess Game ♚</title>

    <!-- Google Fonts - Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/css/index.css">
</head>

<body class="body-bg min-h-screen flex flex-col items-center justify-center p-2 sm:p-4 overflow-hidden relative">
    <!-- Animated Background Gradient -->
    <div class="fixed inset-0 -z-10 bg-linear-to-br from-slate-950 via-purple-950 to-slate-900 animate-gradient-shift">
    </div>

    <!-- Floating Orbs for Premium Effect -->
    <div class="fixed top-20 left-20 w-72 h-72 bg-purple-600/20 rounded-full blur-3xl animate-float-slow -z-10"></div>
    <div class="fixed bottom-20 right-20 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl animate-float-slower -z-10">
    </div>

    <!-- Startup Page -->
    <div id="startup-page" class="startup-page"></div>

    <!-- Main Game Container -->
    <div id="game-container" class="game-container hidden group">
        <!-- Glassmorphism Header -->
        <header
            class="game-header backdrop-blur-xl bg-white/5 rounded-2xl border border-white/10 shadow-2xl shadow-purple-900/20 mb-6 overflow-hidden relative">
            <div
                class="absolute inset-0 bg-linear-to-r from-purple-600/10 via-blue-600/10 to-purple-600/10 animate-gradient-x">
            </div>
            <div class="relative z-10 py-6 px-4">
                <h1
                    class="game-title text-transparent bg-clip-text bg-linear-to-r from-purple-400 via-pink-400 to-blue-400 animate-text-shimmer bg-size-[200%_auto] font-black tracking-tight">
                    ♔ Premium Chess ♚
                </h1>
                <p class="text-purple-300/70 text-sm mt-2 font-light tracking-wide">Experience the Royal Game</p>
            </div>
        </header>

        <div class="game-layout">
            <!-- Chess Board with Enhanced Depth -->
            <main class="board-wrapper group/board">
                <div class="relative">
                    <!-- Board Glow Effect -->
                    <div
                        class="absolute -inset-4 bg-linear-to-r from-purple-600/30 via-blue-600/30 to-purple-600/30 rounded-3xl blur-2xl opacity-0 group-hover/board:opacity-100 transition-opacity duration-700">
                    </div>

                    <!-- Board Container with Glassmorphism -->
                    <div
                        class="relative backdrop-blur-md bg-white/5 rounded-2xl p-4 border border-white/10 shadow-2xl shadow-black/50">
                        <div id="chess-board"
                            class="chess-board transform hover:scale-[1.01] transition-transform duration-300">
                            <!-- Board squares will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </main>

            <!-- Game Info Panel with Glassmorphism -->
            <aside class="info-panel">
                <!-- Current Player Card -->
                <div
                    class="info-card backdrop-blur-xl bg-linear-to-br from-white/10 to-white/5 border border-white/20 shadow-xl shadow-purple-900/20 hover:shadow-purple-600/30 hover:scale-[1.02] hover:border-purple-400/40 group/card overflow-hidden relative">
                    <div
                        class="absolute inset-0 bg-linear-to-br from-purple-600/0 via-purple-600/0 to-purple-600/5 opacity-0 group-hover/card:opacity-100 transition-opacity duration-500">
                    </div>
                    <div class="relative z-10">
                        <div class="flex items-center justify-between mb-3">
                            <h2
                                class="info-label text-purple-300/90 font-semibold uppercase tracking-wider text-xs flex items-center gap-2">
                                <span class="w-2 h-2 bg-purple-400 rounded-full animate-pulse"></span>
                                Current Turn
                            </h2>
                        </div>
                        <div id="current-player"
                            class="player-name text-white font-bold text-3xl tracking-tight drop-shadow-lg animate-fade-in">
                            White
                        </div>
                    </div>
                </div>

                <!-- Game Status Card -->
                <div
                    class="info-card backdrop-blur-xl bg-linear-to-br from-white/10 to-white/5 border border-white/20 shadow-xl shadow-blue-900/20 hover:shadow-blue-600/30 hover:scale-[1.02] hover:border-blue-400/40 group/card overflow-hidden relative">
                    <div
                        class="absolute inset-0 bg-linear-to-br from-blue-600/0 via-blue-600/0 to-blue-600/5 opacity-0 group-hover/card:opacity-100 transition-opacity duration-500">
                    </div>
                    <div class="relative z-10">
                        <div class="flex items-center justify-between mb-3">
                            <h2
                                class="info-label text-blue-300/90 font-semibold uppercase tracking-wider text-xs flex items-center gap-2">
                                <span class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></span>
                                Game Status
                            </h2>
                        </div>
                        <div id="game-status"
                            class="status-text text-white/90 font-medium text-xl tracking-wide animate-fade-in">
                            In Progress
                        </div>
                    </div>
                </div>

                <!-- Captured Pieces Card -->
                <div
                    class="info-card backdrop-blur-xl bg-linear-to-br from-white/10 to-white/5 border border-white/20 shadow-xl shadow-pink-900/20 hover:shadow-pink-600/30 hover:scale-[1.02] hover:border-pink-400/40 group/card overflow-hidden relative">
                    <div
                        class="absolute inset-0 bg-linear-to-br from-pink-600/0 via-pink-600/0 to-pink-600/5 opacity-0 group-hover/card:opacity-100 transition-opacity duration-500">
                    </div>
                    <div class="relative z-10">
                        <div class="flex items-center justify-between mb-3">
                            <h2
                                class="info-label text-pink-300/90 font-semibold uppercase tracking-wider text-xs flex items-center gap-2">
                                <span class="w-2 h-2 bg-pink-400 rounded-full animate-pulse"></span>
                                Captured Pieces
                            </h2>
                        </div>
                        <div class="captured-container">
                            <div
                                class="captured-row bg-white/5 rounded-lg p-2 hover:bg-white/10 transition-colors duration-300">
                                <span class="captured-label text-purple-300/70 font-medium">♔:</span>
                                <div id="captured-white" class="captured-pieces"></div>
                            </div>
                            <div
                                class="captured-row bg-white/5 rounded-lg p-2 hover:bg-white/10 transition-colors duration-300">
                                <span class="captured-label text-blue-300/70 font-medium">♚:</span>
                                <div id="captured-black" class="captured-pieces"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- History Panel -->
                <div
                    class="info-card backdrop-blur-xl bg-linear-to-br from-white/10 to-white/5 border border-white/20 shadow-xl shadow-green-900/20 hover:shadow-green-600/30 hover:scale-[1.02] hover:border-green-400/40 group/card overflow-hidden relative flex flex-col h-64">
                    <div
                        class="absolute inset-0 bg-linear-to-br from-green-600/0 via-green-600/0 to-green-600/5 opacity-0 group-hover/card:opacity-100 transition-opacity duration-500">
                    </div>
                    <div class="relative z-10 flex flex-col h-full">
                        <div class="flex items-center justify-between mb-3 shrink-0">
                            <h2
                                class="info-label text-green-300/90 font-semibold uppercase tracking-wider text-xs flex items-center gap-2">
                                <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                                Move History
                            </h2>
                        </div>

                        <!-- Move List -->
                        <div id="move-history-list"
                            class="flex-1 overflow-y-auto custom-scrollbar bg-black/20 rounded-lg p-2 mb-3 space-y-1">
                            <!-- Moves will be inserted here -->
                        </div>

                        <!-- Navigation Controls -->
                        <div class="flex justify-between gap-2 shrink-0">
                            <button id="history-start-btn"
                                class="p-2 rounded-lg bg-white/10 hover:bg-white/20 text-white/80 hover:text-white transition-colors disabled:opacity-30 disabled:cursor-not-allowed"
                                title="Go to Start">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <button id="history-back-btn"
                                class="p-2 rounded-lg bg-white/10 hover:bg-white/20 text-white/80 hover:text-white transition-colors disabled:opacity-30 disabled:cursor-not-allowed"
                                title="Undo Move">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <button id="history-forward-btn"
                                class="p-2 rounded-lg bg-white/10 hover:bg-white/20 text-white/80 hover:text-white transition-colors disabled:opacity-30 disabled:cursor-not-allowed"
                                title="Redo Move">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                            <button id="history-end-btn"
                                class="p-2 rounded-lg bg-white/10 hover:bg-white/20 text-white/80 hover:text-white transition-colors disabled:opacity-30 disabled:cursor-not-allowed"
                                title="Go to Latest">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Hint Button Card -->
                <div
                    class="info-card backdrop-blur-xl bg-linear-to-br from-white/10 to-white/5 shadow-xl hover:shadow-yellow-600/40 hover:scale-[1.02] group/button overflow-hidden relative p-0 mb-4">
                    <button id="hint-btn"
                        class="w-full relative overflow-hidden group/btn backdrop-blur-xl bg-linear-to-r from-yellow-600 via-orange-500 to-yellow-600 hover:from-yellow-500 hover:via-orange-400 hover:to-yellow-500 text-white font-bold py-3 px-6 rounded-xl border border-white/20 shadow-2xl shadow-yellow-900/50 hover:shadow-yellow-600/60 transform hover:-translate-y-1 active:translate-y-0 transition-all duration-300">
                        <span class="relative z-10 flex items-center justify-center gap-3 text-lg tracking-wide">
                            <svg class="w-5 h-5 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            Get Hint
                        </span>
                    </button>
                </div>

                <!-- New Game Button Card -->
                <div
                    class="info-card backdrop-blur-xl bg-linear-to-br from-white/10 to-white/5 shadow-xl hover:shadow-purple-600/40 hover:scale-[1.02] group/button overflow-hidden relative p-0">
                    <button id="new-game-btn-inline"
                        class="btn-new-game w-full relative overflow-hidden group/btn backdrop-blur-xl bg-linear-to-r from-purple-600 via-pink-600 to-blue-600 hover:from-purple-500 hover:via-pink-500 hover:to-blue-500 text-white font-bold py-4 px-6 rounded-xl border border-white/20 shadow-2xl shadow-purple-900/50 hover:shadow-purple-600/60 transform hover:-translate-y-1 active:translate-y-0 transition-all duration-300">
                        <!-- Button Shine Effect -->
                        <div
                            class="absolute inset-0 bg-linear-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover/btn:translate-x-full transition-transform duration-1000">
                        </div>

                        <!-- Button Content -->
                        <span class="relative z-10 flex items-center justify-center gap-3 text-lg tracking-wide">
                            <svg class="w-5 h-5 animate-spin-slow group-hover/btn:animate-spin" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                </path>
                            </svg>
                            New Game
                        </span>
                    </button>
                </div>
            </aside>
        </div>
    </div>

    <!-- Load TypeScript modules -->
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
