<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - TypeScript Edition</title>
    <link rel="stylesheet" href="/src/css/index.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-2 sm:p-4">
    <!-- Startup Page -->
    <div id="startup-page" class="startup-page"></div>

    <!-- Main Game Container -->
    <div id="game-container" class="game-container hidden">
        <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-center mb-3 sm:mb-4 lg:mb-6 text-gray-800">♔ Chess Game ♚</h1>
        
        <div class="flex flex-col lg:flex-row gap-4 lg:gap-6">
            <!-- Chess Board - First on mobile -->
            <div class="order-1 lg:order-2 flex-1 flex justify-center items-start">
                <div id="chess-board" class="chess-board grid grid-cols-8 border-4 border-gray-800 shadow-lg rounded-sm">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>

            <!-- Game Info Panel - Second on mobile -->
            <div class="order-2 lg:order-1 w-full lg:w-56 xl:w-64 flex flex-row lg:flex-col gap-2 sm:gap-3 flex-wrap lg:flex-nowrap">
                <!-- Current Player -->
                <div class="info-card flex-1 lg:flex-none min-w-[140px]">
                    <h2 class="text-xs sm:text-sm font-semibold text-gray-600 mb-1">Current Player</h2>
                    <div id="current-player" class="text-lg sm:text-xl lg:text-2xl font-bold">White</div>
                </div>

                <!-- Game Status -->
                <div class="info-card flex-1 lg:flex-none min-w-[140px]">
                    <h2 class="text-xs sm:text-sm font-semibold text-gray-600 mb-1">Status</h2>
                    <div id="game-status" class="text-sm sm:text-base lg:text-lg font-medium text-gray-800">In Progress</div>
                </div>

                <!-- Captured Pieces -->
                <div class="info-card flex-1 lg:flex-none min-w-[200px] lg:min-w-0">
                    <h2 class="text-xs sm:text-sm font-semibold text-gray-600 mb-1">Captured</h2>
                    <div class="flex flex-col sm:flex-row lg:flex-col gap-1">
                        <div class="flex items-center gap-1">
                            <span class="text-xs text-gray-500">♔:</span>
                            <div id="captured-white" class="flex flex-wrap gap-0.5"></div>
                        </div>
                        <div class="flex items-center gap-1">
                            <span class="text-xs text-gray-500">♚:</span>
                            <div id="captured-black" class="flex flex-wrap gap-0.5"></div>
                        </div>
                    </div>
                </div>

                <!-- New Game Button -->
                <div class="info-card flex-1 lg:flex-none min-w-[120px] flex items-center justify-center">
                    <button id="new-game-btn-inline" class="w-full py-2 px-3 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                        New Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load TypeScript modules -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
