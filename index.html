<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - TypeScript Edition</title>
    <link rel="stylesheet" href="/src/css/index.css">
</head>
<body class="body-bg min-h-screen flex flex-col items-center justify-center p-2 sm:p-4">
    <!-- Startup Page -->
    <div id="startup-page" class="startup-page"></div>

    <!-- Main Game Container -->
    <div id="game-container" class="game-container hidden">
        <header class="game-header">
            <h1 class="game-title">♔ Chess Game ♚</h1>
        </header>
        
        <div class="game-layout">
            <!-- Chess Board -->
            <main class="board-wrapper">
                <div id="chess-board" class="chess-board">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </main>

            <!-- Game Info Panel -->
            <aside class="info-panel">
                <!-- Current Player -->
                <div class="info-card">
                    <h2 class="info-label">Current Player</h2>
                    <div id="current-player" class="player-name">White</div>
                </div>

                <!-- Game Status -->
                <div class="info-card">
                    <h2 class="info-label">Status</h2>
                    <div id="game-status" class="status-text">In Progress</div>
                </div>

                <!-- Captured Pieces -->
                <div class="info-card">
                    <h2 class="info-label">Captured</h2>
                    <div class="captured-container">
                        <div class="captured-row">
                            <span class="captured-label">♔:</span>
                            <div id="captured-white" class="captured-pieces"></div>
                        </div>
                        <div class="captured-row">
                            <span class="captured-label">♚:</span>
                            <div id="captured-black" class="captured-pieces"></div>
                        </div>
                    </div>
                </div>

                <!-- New Game Button -->
                <div class="info-card button-card">
                    <button id="new-game-btn-inline" class="btn-new-game">
                        New Game
                    </button>
                </div>
            </aside>
        </div>
    </div>

    <!-- Load TypeScript modules -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
